*{

/* ================= NAVBAR ================= */
nav{

z-index:1000;
box-shadow:0 8px 30px rgba(0,0,0,.45);

.nav-logo{

font-size:14px;
opacity:.9;
}

nav ul li a:hover{
color:#fff;
opacity:1;
}

.highlight{

}

.hero-img img{
width:100%;
border-radius:18px;
}

}

.section{
padding:120px 10%;
text-align:center;
}

.section.dark{
background:#0f172a;
}
