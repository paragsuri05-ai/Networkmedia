<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Network Media Inc.</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:#0b1220;
color:white;
line-height:1.7;
overflow-x:hidden;
}

/* ================= NAVBAR ================= */
nav{
position:fixed;
top:16px;
left:50%;
transform:translateX(-50%);
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 40px;
gap:90px;
background:rgba(15,23,42,0.55);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.12);
border-radius:40px;
width:820px;
max-width:92%;
z-index:1000;
box-shadow:0 8px 30px rgba(0,0,0,.45);
}

.nav-logo{
font-size:16px;
font-weight:500;
text-decoration:none;
color:white;
}

.nav-links{
display:flex;
gap:42px;
margin-left:auto;
list-style:none;
}

nav ul li a{
text-decoration:none;
color:#dff9ff;
font-size:14px;
opacity:.9;
}

nav ul li a:hover{
color:#fff;
opacity:1;
}

/* ================= HERO ================= */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:space-between;
padding:90px 10% 0;
gap:70px;
}

.hero-text h1{
font-size:62px;
font-weight:700;
line-height:1.05;
}

.highlight{
background:linear-gradient(45deg,#00d4ff,#4f8cff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero-img img{
width:100%;
border-radius:18px;
}

/* ================= BUTTON ================= */
.btn{
display:inline-block;
margin-top:30px;
padding:14px 32px;
border-radius:10px;
background:linear-gradient(45deg,#00d4ff,#007bff);
color:white;
text-decoration:none;
font-weight:600;
}

/* ================= SECTIONS ================= */
.section{
padding:120px 10%;
text-align:center;
}

.section.dark{
background:#0f172a;
}

/* ================= SERVICES ================= */
.services-split{
display:flex;
gap:40px;
margin-top:60px;
padding:40px;
border-radius:22px;
background:rgba(255,255,255,0.03);
}

.services-tabs{
width:320px;
display:flex;
flex-direction:column;
gap:18px;
}

.tab{
padding:18px 22px;
border-radius:14px;
background:rgba(255,255,255,0.05);
cursor:pointer;
}

.tab.active{
background:rgba(255,255,255,0.12);
}

.services-content{
flex:1;
padding:45px;
background:rgba(255,255,255,0.05);
border-radius:18px;
}

.content{ display:none; }
.content.active{ display:block; }

/* ================= MOBILE ONLY ================= */
@media(max-width:900px){

nav{
width:95%;
flex-direction:column;
gap:18px;
}

.nav-links{
display:none !important;
flex-direction:column;
gap:14px;
margin-left:0;
align-items:center;
}

.nav-active{
display:flex !important;
}

.mobile-toggle{
display:flex;
}

.hero{
flex-direction:column;
text-align:center;
height:auto;
}

.services-split{
flex-direction:column;
padding:20px;
}

.services-content{
display:none !important;
}

.tab{
width:100%;
}

.mobile-content{
display:none;
margin-top:10px;
padding:12px;
background:rgba(255,255,255,0.06);
border-radius:10px;
}

.mobile-content.show{
display:block;
}

}

/* ================= HAMBURGER ================= */
.mobile-toggle{
display:none;
flex-direction:column;
gap:5px;
cursor:pointer;
}
.mobile-toggle span{
width:26px;
height:3px;
background:white;
}

</style>
</head>

<body>

<nav>
<a href="#home" class="nav-logo">Network Media Inc.</a>

<div class="mobile-toggle" id="mobile-toggle">
<span></span><span></span><span></span>
</div>

<ul class="nav-links" id="nav-links">
<li><a href="#about">Know Us</a></li>
<li><a href="#services">What We Do</a></li>
<li><a href="#reach">Reach Us</a></li>
</ul>
</nav>

<section class="hero" id="home">
<div class="hero-text">
<h1>Expand Globally.<br><span class="highlight">Grow</span> Faster.</h1>
<a href="#services" class="btn">Explore Services</a>
</div>
</section>

<section id="services" class="section dark">
<h2>What We Do</h2>

<div class="services-split">

<div class="services-tabs">
<div class="tab active" data-tab="t1">Marketplace
<div class="mobile-content">Catalog setup & optimization</div></div>

<div class="tab" data-tab="t2">Marketing
<div class="mobile-content">Ads & performance growth</div></div>
</div>

<div class="services-content">
<div class="content active" id="t1">Desktop content 1</div>
<div class="content" id="t2">Desktop content 2</div>
</div>

</div>
</section>

<script>
const tabs=document.querySelectorAll('.tab');
const contents=document.querySelectorAll('.content');

tabs.forEach(tab=>{
tab.onclick=()=>{
tabs.forEach(t=>t.classList.remove('active'));
contents.forEach(c=>c.classList.remove('active'));
tab.classList.add('active');
document.getElementById(tab.dataset.tab)?.classList.add('active');

if(window.innerWidth<=900){
const box=tab.querySelector('.mobile-content');
document.querySelectorAll('.mobile-content').forEach(c=>c.classList.remove('show'));
box.classList.toggle('show');
}
}
});

document.getElementById("mobile-toggle").onclick=()=>{
document.getElementById("nav-links").classList.toggle("nav-active");
};
</script>

</body>
</html>
